{% extends "core/base.html" %}


{% block start %}

<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Log in</h4>
          <form method="POST">
              {% csrf_token %}
              {% include "core/alert.html" %}


          <div class="form-group">
                 <input type = "email" name="email" class="form-control" required placeholder="Email" type="text">
              </div> <!-- form-group// -->
              <div class="form-group">
                <input name="password" class="form-control" required placeholder="Password" type="password">
              </div> <!-- form-group// -->
            
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Log in  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href={% url 'accounts:register' %}>Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>

{% endblock %}
